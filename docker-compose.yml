version: "3.3"
services:
  web:
    build: .
    ports:
      - "3500:5000"
  mysql:
    container_name: db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: barbar
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - "1122:8080"